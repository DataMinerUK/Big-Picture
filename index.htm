    <script type="text/javascript">

        var twitterQuery = "";
        var role = "admin";
        var room = 1;
        var username;

        $(function () {
            $("#tabs").tabs();
            $(".tabs-bottom .ui-tabs-nav, .tabs-bottom .ui-tabs-nav > *")
			.removeClass("ui-corner-all ui-corner-top")
			.addClass("ui-corner-bottom");

            $("input:button").button();
            $("#accordion").accordion({ header: "h3" });

            room = gup('room');
            role = gup('role');
            username = gup('username');
            twitterQuery = gup('topic');
            $('#titleH').html("Big Picture: " + twitterQuery);

            if (role != "admin") {
                $('#tabAdmin').remove();
                $('#tabs-3').remove();

                $('#tabUList').remove();
                $('#tabs-4').remove();

            }

            init_video();
            init_resources();

            $("#twitterdiv").tweet({
                avatar_size: 32,
                count: 10,
                query: twitterQuery,
                loading_text: "Loading..." /*,
                refresh_interval: 20 */
            });

        });

        function gup(name) {
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regexS = "[\\?&]" + name + "=([^&]*)";
            var regex = new RegExp(regexS);
            var results = regex.exec(window.location.href);
            if (results == null)
                return "";
            else
                return results[1];
        }

        function signalReceivedHandler(event) {
            openURL('http://www.google.com');
        }


	</script>
